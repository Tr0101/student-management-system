{% extends 'base.html' %}
{% block title %}{{ 'Sửa' if course else 'Thêm' }} học phần{% endblock %}
{% block content %}

<style>
  .course-card {
    max-width: 850px;
    margin: 0 auto;
    border: none;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    transition: 0.3s ease;
  }
  .course-card:hover {
    transform: translateY(-2px);
  }
  .card-header {
    background: linear-gradient(135deg, #007bff, #00c6ff);
    color: white;
    border-radius: 16px 16px 0 0;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .card-header i {
    font-size: 1.4rem;
  }
  label {
    font-weight: 500;
  }
  .btn-primary {
    background: linear-gradient(90deg, #007bff, #00c6ff);
    border: none;
    font-weight: 600;
    letter-spacing: 0.3px;
  }
  .btn-primary:hover {
    opacity: 0.9;
    transform: scale(1.02);
  }
  .btn-secondary:hover {
    background-color: #e4e7eb;
  }
</style>

<div class="card course-card mt-4">
  <div class="card-header p-3">
    <i class="bi bi-journal-text"></i>
    <div>
      <h5 class="mb-0">{{ '✏️ Sửa học phần' if course else '➕ Thêm học phần mới' }}</h5>
      <small>Nhập thông tin chi tiết về học phần bên dưới</small>
    </div>
  </div>

  <div class="card-body">
    <form method="post" class="mt-2">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="row g-3">
        <!-- Mã học phần -->
        <div class="col-md-3">
          <label class="form-label">Mã HP</label>
          <input class="form-control" name="code" value="{{ course.code if course else '' }}" placeholder="VD: CS101" required>
        </div>

        <!-- Tên học phần -->
        <div class="col-md-6">
          <label class="form-label">Tên học phần</label>
          <input class="form-control" name="name" value="{{ course.name if course else '' }}" placeholder="Nhập tên học phần" required>
        </div>

        <!-- Số tín chỉ -->
        <div class="col-md-3">
          <label class="form-label">Số tín chỉ</label>
          <input class="form-control" name="credits" type="number" min="1" max="10"
                 value="{{ course.credits if course else 3 }}" required>
        </div>
      </div>

      <div class="mt-4">
        <button class="btn btn-primary me-2">
          <i class="bi bi-save2"></i> Lưu
        </button>
        <a class="btn btn-secondary" href="{{ url_for('courses.index') }}">
          <i class="bi bi-arrow-left-circle"></i> Hủy
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
