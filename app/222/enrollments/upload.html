{% extends "base.html" %}
{% block title %}Import điểm từ file{% endblock %}
{% block content %}
<h2 class="mb-3">⬆️ Import điểm</h2>
<p class="text-secondary small">Hỗ trợ CSV/XLSX. Cột tối thiểu: <code>student_code, course_code, score</code>.</p>

<form method="post" enctype="multipart/form-data" class="row g-3">
  {{ csrf_token() }}
  <div class="col-md-6">
    <input type="file" name="file" class="form-control" accept=".csv,.xlsx" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Tải lên</button>
    <a class="btn btn-light" href="{{ url_for('enrollments.index') }}">Hủy</a>
  </div>
</form>

<style>.btn-primary{background:#0d4a8c;border-color:#0d4a8c}</style>
{% endblock %}
